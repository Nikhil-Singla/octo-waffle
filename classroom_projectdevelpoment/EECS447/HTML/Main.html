<!DOCTYPE html>
<html>
<head>
	<title>Monster Adventure</title>
	<style>
		body {
			text-align: center;
			font-family: Arial, sans-serif;
		}
		h1, h2, p {
			margin: 10px;
		}
		button {
			padding: 10px;
			margin: 10px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
		#stats {
			display: inline-block;
			text-align: left;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
        }
        .item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        .item button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
	<h1>Monster Adventure</h1>
	<h2>Click the monster to fight!</h2>
	<button onclick="fight()">Fight</button>
	<div id="stats">
		<p>Level: <span id="level">1</span></p>
		<p>Gold: <span id="gold">0</span></p>
		<p>Health: <span id="health">10</span></p>
		<div id="items">
			<div class="item" id="sword">
                <span>Sword (+1 damage)</span>
                <button onclick="equip('sword')" disabled>Equip</button>
                <button onclick="discard('sword')">Discard</button>
                <button onclick="buySword()" id="buy-sword">Buy for <span id="sword-price">${swordPrice}</span> gold</button>
                <p id="sword-message"></p>
            </div>            
		</div>
	</div>
	<script>
		// Define variables
		let level = 1;
		let gold = 0;
		let health = 10;
		let equippedItem = null;
        
        // Define functions
        function fight() 
        {
            let damage = 1;
            if (equippedItem === "sword") {
                damage++;
            }
            health -= damage;
            if (health <= 0) {
                level++;
                gold += level;
                health = 10;
            }
            updateStats();
        }

        function equip(item) {
            equippedItem = item;
            updateStats();
        }

        function discard(item) {
            if (equippedItem === item) {
                equippedItem = null;
            }
            updateStats();
        }

        let swordPrice = 10;

        function buySword() {
            if (gold >= swordPrice) {
                gold -= swordPrice;
                equippedItem = "sword";
                swordPrice *= 2;
                updateStats();
                document.getElementById("buy-sword").disabled = true;
                document.getElementById("sword-price").innerText = swordPrice;
                document.getElementById("sword-message").innerText = "You bought the sword!";
                document.getElementById("sword").classList.add("equipped");
            } else {
                document.getElementById("sword-message").innerText = "Not enough gold!";
            }
        }

        function updateStats() {
            document.getElementById("level").innerText = level;
            document.getElementById("gold").innerText = gold;
            document.getElementById("health").innerText = health;
            if (equippedItem === "sword") {
                document.getElementById("sword").classList.add("equipped");
            } else {
                document.getElementById("sword").classList.remove("equipped");
            }
            if (equippedItem === "sword") {
                document.getElementById("sword").classList.add("equipped");
                document.getElementById("buy-sword").disabled = true;
                document.getElementById("sword-message").innerText = "";
                document.getElementById("sword-price").innerText = "N/A";
            } else {
                document.getElementById("sword").classList.remove("equipped");
                document.getElementById("buy-sword").disabled = false;
                document.getElementById("sword-message").innerText = "";
                document.getElementById("sword-price").innerText = swordPrice;
            }
        }

        // Main game loop
        setInterval(function() {
            // gold += level;
            updateStats();
        }, 1000); // 1 second
    </script>
</body>
</html>
