<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			text-align: center;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.box {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			max-width: 500px;
		}
		h2 {
			margin-top: 0;
		}
		button {
			padding: 10px;
			margin-top: 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>Error: Missing Input</h2>
		<button onclick="location.href='signupPage.html'">Return</button>
	</div>
</body>
</html>
