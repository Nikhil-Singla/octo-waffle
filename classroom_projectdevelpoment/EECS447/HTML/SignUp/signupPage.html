<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signupStyle.css">
	<title>Sign Up</title>
</head>
<body>
	<form action="../PHP/signupProcess.php" style="border:1px solid #ccc" method="post">
		<div class="container">
		  <h1>Sign Up</h1>
		  <p>Please fill in this form to create an account.</p>
		  <hr>
	  
		<div>
		  <label for="usr"><b>Username</b></label>
		  <input type="text" placeholder="Enter Username" name="usr" required>
		</div>

		<div>
		  <label for="psw"><b>Password</b></label>
		  <input type="password" placeholder="Enter Password" name="psw" required>
		</div>

		<div>
		  <label for="psw-repeat"><b>Repeat Password</b></label>
		  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		</div>
	  	  
		  <div class="clearfix">
			<button type="button" class="backbtn" id="BACK">Back To Login Page</button>
			<button type="submit" class="signupbtn" id="SIGN">Sign Up</button>
		  </div>
		  
		</div>
	  </form>
</body>
<script>
    document.getElementById("BACK").onclick = function () 
    {
        location.href = "../main.html";
    };
</script>
</html>
